<svg width="800" height="2000" xmlns="http://www.w3.org/2000/svg">
  <!-- Define Styles -->
  <style>
    .background { fill: #d4aaf2; }
    .header { fill: black; font-size: 36px; font-family: Poppins, sans-serif; }
    .subheader { fill: black; font-size: 24px; font-family: Poppins, sans-serif; }
    .text { fill: black; font-size: 18px; font-family: Poppins, sans-serif; }
    .button { fill: #d1a4f7; stroke: black; stroke-width: 1; }
    .button-text { fill: white; font-size: 18px; font-family: Poppins, sans-serif; }
  </style>

  <!-- Background -->
  <rect class="background" width="100%" height="2000" />

  <!-- Header Section -->
  <g transform="translate(0, 0)">
    <rect fill="black" width="100%" height="400" />
    <text x="50%" y="200" class="header" text-anchor="middle">Lets Explore!</text>
    <text x="50%" y="250" class="subheader" text-anchor="middle">Discover the world with us</text>
  </g>

  <!-- Feature Section -->
  <g transform="translate(0, 450)">
    <rect class="background" width="100%" height="400" />
    <text x="20%" y="50" class="header">Everything you need,</text>
    <text x="20%" y="100" class="header">in one place.</text>
    <text x="20%" y="150" class="text">Check out our services and see what we can do for you</text>
    <rect x="20%" y="200" width="150" height="50" class="button" rx="25" ry="25" />
    <text x="22%" y="235" class="button-text" text-anchor="middle">Learn more</text>
    <image href="https://example.com/your-image-url.jpg" x="60%" y="50" width="300" height="300" />
  </g>

  <!-- Image Section -->
  <g transform="translate(0, 900)">
    <rect class="background" width="100%" height="800" />
    <text x="50%" y="50" class="header" text-anchor="middle">A punchy Headline</text>
    <text x="50%" y="100" class="text" text-anchor="middle">A short description goes here, explaining what this section is about.</text>
    <image href="https://example.com/your-image-url-2.jpg" x="20%" y="150" width="60%" height="600" />
  </g>

  <!-- Footer Section -->
  <g transform="translate(0, 1750)">
    <rect class="background" width="100%" height="250" />
    <text x="10%" y="50" class="text">Designed for companies</text>
    <text x="10%" y="100" class="text">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</text>
    <text x="10%" y="150" class="text">Â© 2024 Company Name. All rights reserved.</text>
    <text x="70%" y="100" class="text">Contact us:</text>
    <text x="70%" y="150" class="text">123 Main St, Anytown, USA</text>
    <text x="70%" y="200" class="text">info@company.com | (123) 456-7890</text>
  </g>
</svg>
